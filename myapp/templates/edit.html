{% extends "base.html" %}

{% block title %}
<title>แบบฟอร์มแก้ไขข้อมูลประชากร</title>
{% endblock %}

{% block content %}
้<h2 class="text-center mb-4">แบบฟอร์มแก้ไขข้อมูลประชากร</h2>
<div class="form-container" style="width: 100% max-content 500px"></div>
    <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
           <label for="name">ชื่อประชากร</label>
           <input type="text" name="name" placeholder = "Enter your name" class="form-control" style="width: auto;" value="{{person.name}}">
        </div>
        <div class="form-group mb-3">
            <label for="surname">นามสกุล</label>
            <input type="text" name="surname" placeholder = "Enter your surname" class="form-control" style="width: auto;">
        </div>
        <div class="form-group mb-3">
            <label for="age">อายุ</label>
            <input type="number" name="age" placeholder = "Enter your age" class="form-control" style="width: auto;" value="{{person.age}}">
        </div>
        <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="text" name="email" placeholder = "Enter your email" class="form-control" style="width: auto;">
        </div>
        <input type="submit" value="อัพเดตข้อมูล" class="btn btn-success">
    </form>
</div>
{% endblock %}
