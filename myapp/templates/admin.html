<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Admin Login</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for login box */
        .login-container {
            background-color: #ffffff;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            width: 350px;
            padding: 40px;
            text-align: center;
            box-sizing: border-box;
        }

        /* Logo styling (optional) */
        .logo img {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Heading */
        h2 {
            color: #00796b; /* Greenish blue color */
            font-size: 26px;
            margin-bottom: 20px;
        }

        /* Input field styling */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #00796b;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #00796b;
            border-radius: 8px;
            font-size: 14px;
        }

        /* Button styling */
        button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004d40;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #00796b;
        }

        footer a {
            text-decoration: none;
            color: #00796b;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo (optional) -->
        <div class="logo">
            <img src="https://sdh.go.th/img/sdh.jpg" alt="Hospital Logo"> <!-- Add your logo image here -->
        </div>
        
        <h2>Login to Admin Panel</h2>

        <form action="#" method="POST">
            <!-- Username field -->
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <!-- Password field -->
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Login button -->
            <button type="submit">Login</button>
        </form>

        <!-- Footer links -->
        <footer>
            <p><a href="/">Home</a> | <a href="/about">About Us</a> | <a href="/adminBE">Admin</a></p>
        </footer>
    </div>
</body>
</html>
